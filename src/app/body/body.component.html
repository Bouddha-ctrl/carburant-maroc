<div class="body">
  <app-navbar (navBarEvent)="onDisplay($event)"></app-navbar>
  <div class="content">
    <app-prices [hidden]="view != 'price'" #prices></app-prices>
    <app-form
      [hidden]="view != 'form'"
      (formEvent)="prices.setPrice($event)"
    ></app-form>
    <app-info [hidden]="view != 'info'"></app-info>
  </div>
</div>
